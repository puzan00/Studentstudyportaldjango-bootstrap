{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/4eb51f9164.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />


    
    <title>Student Study Portal Project</title>
  </head>
  <body style="background:aliceblue;">
    <header>
      <!-- nav bar start -->
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #3498db, #2ecc71);">
          <div class="container-fluid">
              <a class="navbar-brand" href="{% url "home" %}">
                  <img src="{% static 'images/pa.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
              </a>
  
              <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
  
              <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <h3 style="color: white; text-align: center;" class="mb-0">STUDENT STUDY PORTAL</h3>
  
                  <form class="form-inline ml-auto">
                      <div class="item" style="margin-right:5px">
                          <a href="{% url 'home' %}" class="btn btn-outline-dark my-2 my-sm-0">Home</a>
                          {% if user.is_authenticated %}
                              <a href="{% url 'logout' %}" class="btn btn-outline-dark my-2 my-sm-0" style="margin-left: 10px;">Logout</a>
                          {% else %}
                              <a href="{% url 'login' %}" class="btn btn-outline-dark my-2 my-sm-0" style="margin-left: 10px;">Login/Signup</a>
                          {% endif %}
                      </div>
                  </form>
              </div>
          </div>
      </nav>
  </header>
    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
